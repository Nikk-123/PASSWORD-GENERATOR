<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to position the footer in the corner */
        .created-by {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Password Generator</h3>
                    <div class="mb-3">
                        <label for="Length" class="form-label">Enter Password Length:</label>
                        <input type="number" class="form-control" id="Length" placeholder="Enter Length">
                    </div>
                    <div class="text-center">
                        <button id="generate" class="btn btn-primary">Generate</button>
                    </div>
                    <p id="output" class="mt-4 text-center text-muted"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- "Created by" footer in the corner -->
<div class="created-by">
    Created by <a href="https://github.com/Nikk-123" target="_blank">Nikk-123</a>
</div>

<script>
    const generate = document.getElementById('generate');
    const output = document.getElementById('output');
    const lengthInput = document.getElementById('Length');

    // Function to generate a strong password
    function generatePassword(length) {
        const upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowerCase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+[]{}|;:,.<>?';
        const allChars = upperCase + lowerCase + numbers + symbols;

        let password = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * allChars.length);
            password += allChars[randomIndex];
        }
        return password;
    }

    // Event listener for button click
    generate.addEventListener('click', () => {
        const length = parseInt(lengthInput.value);
        if (!isNaN(length) && length > 0) {
            const password = generatePassword(length);
            output.textContent = `Generated Password: ${password}`;
            output.classList.remove('text-danger');
        } else {
            output.textContent = 'Please enter a valid number for password length.';
            output.classList.add('text-danger');
        }
    });
</script>

<!-- Bootstrap JS (Optional for Bootstrap components like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
